<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Network</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <!-- Contenedor del fondo de part칤culas -->
    <div id="particles-js"></div>

    <!-- Caja de login asegurando visibilidad sobre el fondo -->
    <div class="login-container" id="loginPage">
        <h1 class="title">Mj칬lnir<br>Network</h1>
        
        <form class="login-form">
            <div class="input-container">
                <input type="text" id="username" placeholder="Credenciales de Acceso" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Clave" required>
            </div>
            <button type="submit" class="login-btn">Acceder</button>
        </form>
    </div>

    <!-- Men칰 Principal -->
    <div id="mainUI" style="display: none;">
        <nav class="hud-menu">
            <ul>
                <li><button id="wifi">WiFi</button></li>
                <li><button id="bluetooth">Bluetooth</button></li>
                <li><button id="usb">USB</button></li>
                <li><button id="security">Seguridad</button></li>
                <li><button id="settings">Ajustes</button></li>
                <li><button id="stealth">Stealth</button></li>

                <!-- 游깿 NUEVO: Switch para Dark Mode -->
                <li>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </li>
            </ul>
        </nav>

        <!-- Submen칰 de categor칤as de WiFi -->
        <nav class="hud-submenu" id="wifiCategories">
            <ul>
                <li><button class="category-btn" data-category="diplomacy">DIPLOMACIA</button></li>
                <li><button class="category-btn" data-category="recon">RECONOCIMIENTO</button></li>
                <li><button class="category-btn" data-category="infiltration">INFILTRACI칍N</button></li>
            </ul>
        </nav>

        <!-- Contenedor donde aparecer치n los botones de las acciones -->
        <div id="category-container" class="hidden"></div>
        
        <!-- Contenedor donde se mostrar치 la galer칤a din치mica -->
        <div id="gallery-container">
            <fieldset id="gallery">
                <!-- Las im치genes se insertar치n aqu칤 din치micamente -->
            </fieldset>
        </div>
    </div>

    <!-- Scripts para part칤culas y funcionalidad -->
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/particles.js"></script> <!-- Cargar configuraci칩n de part칤culas -->
    <script src="assets/js/script.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Inicializando part칤culas con detecci칩n de iPhone...");

            let isMobile = window.innerWidth <= 430; // Detectar si es m칩vil

            particlesJS("particles-js", {
                "particles": {
                    "number": { 
                        "value": isMobile ? 300 : 200 
                    
                    },
                        
                    "density": { 
                        "enable": true, 
                        "value_area": isMobile ? 400 : 1100 
                    
                    },
                        
                    "color": { 
                        "value": [ "#00f7ff",] 
                    
                    },

                    "shape": { 
                        "type": "circle" 
                    
                    },

                    "opacity": { 
                        "value": 0.8, 
                        "random": true 
                    },

                    "size": { 
                        "value": isMobile ? 3 : 4, 
                        "random": true
                    },

                    "move": {
                        "enable": true,
                        "speed": isMobile ? 1.6 : 3,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "bounce",
                        "bounce": false,
                        
                    },

                    "line_linked": {
                        "enable": true,
                        "distance": isMobile ? 120 : 170,
                        "color": "#00f7ff",
                        "opacity": 0.75,
                        "width": isMobile ? 2.2 : 3
                    },

                    "interactivity": {
                        "events": {
                            "onhover": { "enable": true, "mode": "grab" },
                            "onclick": { "enable": false, "mode": "grab" },
                                
                        },
                        "modes": {
                            "push": { "particles_nb": 0 },
                            "remove": { "particles_nb": 0 },
                            "repulse": { "distance": 60, "duration": 0.4 }, 
                            "grab": { "distance": 50, "line_linked": { "opacity": 1 } }
                        },
                    },
                },
                "retina_detect": true}
            );
        });
    
    </script>            

</script>
<div id="clock" class="clock"></div>

</body>
</html>
